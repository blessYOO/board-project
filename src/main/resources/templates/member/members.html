<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>사용자 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/members/member/add}'|"
                    type="button">사용자 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>고유번호</th>
                <th>ID</th>
                <th>사용자명</th>
                <th>비밀번호</th>
                <th>권한</th>
                <th>사용여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td><a href="member.html" th:href="@{/members/member/{memSeq}(memSeq=${member.memSeq})}" th:text="${member.memSeq}">고유번호</a></td>
                <td><a href="member.html" th:href="@{/members/member/{memSeq}(memSeq=${member.memSeq})}" th:text="${member.memId}">사용자 id</a></td>
                <td><a href="member.html" th:href="@{/members/member/{memSeq}(memSeq=${member.memSeq})}" th:text="${member.memName}">사용자 이름</a></td>
                <td th:text="${member.memPass}">0000</td>
                <td th:text="${member.memAuth}">관리자</td>
                <td th:text="${member.useYn}">사용중</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
