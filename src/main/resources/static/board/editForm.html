<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정</h2>
    </div>

    <form action="board.html" method="post">
        <div>
            <label for="boardSeq">게시글 번호</label>
            <input type="text" id="boardSeq" name="boardSeq" class="form-control" value="1" readonly>
        </div>
        <div>
            <label for="boardType">게시판 타입</label>
            <input type="text" id="boardType" name="boardType" class="form-control" value="1" readonly>
        </div>
        <div>
            <label for="boardWriter">게시글 작성자</label>
            <input type="text" id="boardWriter" name="boardWriter" class="form-control" value="상품A">
        </div>
        <div>
            <label for="boardContent">내용</label>
            <input type="text" id="boardContent" name="boardContent" class="form-control" value="상품A">
        </div>
        <div>
            <label for="secretYn">비밀글 여부</label>
            <input type="text" id="secretYn" name="secretYn" class="form-control" value="10000">
        </div>
        <div>
            <label for="boardPass">비밀번호</label>
            <input type="text" id="boardPass" name="boardPass" class="form-control" value="10">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/basic/members/{memberId}(memberId=${member.id})}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg" onclick="location.href='boards.html'" type="button">삭제</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
