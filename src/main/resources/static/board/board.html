<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 보기</h2>
    </div>

    <div>
        <label for="boardSeq">게시글 번호</label>
        <input type="text" id="boardSeq" name="boardSeq" class="form-control" value="1" readonly>
    </div>
    <div>
        <label for="boardType">게시판 타입</label>
        <input type="text" id="boardType" name="boardType" class="form-control" value="1" readonly>
    </div>
    <div>
        <label for="boardWriter">게시글 작성자</label>
        <input type="text" id="boardWriter" name="boardWriter" class="form-control" value="1" readonly>
    </div>
    <div>
        <label for="boardTitle">제목</label>
        <input type="text" id="boardTitle" name="boardTitle" class="form-control" value="상품A" readonly>
    </div>
    <div>
        <label for="boardContent">내용</label>
        <textarea id="boardContent" name="boardContent" class="form-control" value="10000" readonly></textarea>
    </div>
    <div>
        <label for="secretYn">비밀글 여부</label>
        <input type="text" id="secretYn" name="secretYn" class="form-control" value="10" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
