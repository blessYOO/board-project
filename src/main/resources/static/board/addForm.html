<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>글 작성 폼</h2>
    </div>

    <h4 class="mb-3">게시글 작성</h4>

    <form action="board.html" method="post">
        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="boardType">게시판 타입</label>
            <input type="text" id="boardType" name="boardType" class="form-control" placeholder="게시판 타입을 입력하세요">
        </div>
        <div>
            <label for="boardWriter">게시글 작성자</label>
            <input type="text" id="boardWriter" name="boardWriter" class="form-control" value="유선영" readonly>
        </div>
        <div>
            <label for="boardContent">내용</label>
            <textarea id="boardContent" name="boardContent" class="form-control" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div>
            <label for="secretYn">비밀글 여부</label>
            <input type="text" id="secretYn" name="secretYn" class="form-control" placeholder="비밀글 여부를 입력하세요">
        </div>
        <div>
            <label for="boardPass">비밀번호</label>
            <input type="text" id="boardPass" name="boardPass" class="form-control" placeholder="게시글 비밀번호를 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='boards.html'" type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
